{% extends "base.html" %}
{% load staticfiles %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="box">

                {% for statecapital in statecapitals %}
                <div class="col-lg-12 text-center">
                    
                    <h2>{{ statecapital.name }}
                        <br>
                        <small>{{ state.statecapital }}</small>
                    </h2>
                    <p>
                        {% for statecapital in state.statecapital_set.all|slice:":50" %}
                            <a href="/state_detail/{{ statecapital.pk }}">{{ statecapital }}</a>
                        {% endfor %}
                    </p>
                    <a href="/state_detail/{{ statecapital.state.pk }}/" class="btn btn-default btn-lg">Fun Stuff</a>
                    <hr>


                 </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
